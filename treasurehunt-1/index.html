<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Hello Oshin | 30th November</title>
		<meta name="description" content="Background image segment effect" />
		<meta name="keywords" content="css, html, backgorund image, effect, boxes, segments" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<style type="text/css">
        #largeImgPanel {
            text-align: center;
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script>
		document.documentElement.className = 'js';
		</script>
	</head>
	<body class="demo-2">
	<div id="largeImgPanel" onclick="this.style.display='none'">
                        <img id="largeImg"
                             style=" position: fixed; top: 0; bottom: 0; left: 0; right: 0; max-width: 100%; max-height: 100%; margin: auto; overflow: auto;"/>
                    </div>
		<header class="codrops-header">
				<div class="codrops-links">
					<a class="codrops-icon codrops-icon--prev" href="#card" onclick="showImage(this.src, 'img/card.jpg');" title="Next Demo">
						Your answers await here!
					</a>
					
				</div>
		</header>
		<main>
			
			<!-- Initial markup -->
			<div class="segmenter" style="background-image: url(img/2.jpg)"></div>
			<h2 class="trigger-headline trigger-headline--hidden"><span></span><span>Can't Keep Calm</span><span>It's your birthday month!!!</span></h2>
			
			<div class="bottom-nav">
				<button class="btn btn--trigger">Show Excitement</button>
				
			</div>
		</main>
		<script src="js/anime.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script src="js/main.js"></script>
		<script>
		(function() {
			var headline = document.querySelector('.trigger-headline'),
				trigger = document.querySelector('.btn--trigger'),
				segmenter = new Segmenter(document.querySelector('.segmenter'), {
					pieces: 4,
					animation: {
						duration: 1500,
						easing: 'easeInOutExpo',
						delay: 100,
						translateZ: 100
					},
					parallax: true,
					positions: [
						{top: 0, left: 0, width: 45, height: 45},
						{top: 55, left: 0, width: 45, height: 45},
						{top: 0, left: 55, width: 45, height: 45},
						{top: 55, left: 55, width: 45, height: 45}
					],
					onReady: function() {
						trigger.classList.remove('btn--hidden');
						trigger.addEventListener('click', function() {
							segmenter.animate();
							headline.classList.remove('trigger-headline--hidden');
							this.classList.add('btn--hidden');
						});
					}
				});
		})();
		
    function showImage(smSrc, lgSrc) {
        document.getElementById('largeImg').src = smSrc;
        showLargeImagePanel();
        unselectAll();
        setTimeout(function () {
            document.getElementById('largeImg').src = lgSrc;
        }, 1)
    }
    function showLargeImagePanel() {
        document.getElementById('largeImgPanel').style.display = 'block';
    }
    function unselectAll() {
        if (document.selection)
            document.selection.empty();
        if (window.getSelection)
            window.getSelection().removeAllRanges();
    }
</script>

	</body>
</html>
